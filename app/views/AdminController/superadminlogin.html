#{extends 'main.html' /}
#{form @AdminController.superadminlogin()}
#{adminHeader title:'SuperAdmin Login'/}
<div class="container">
    <div class="message-box" ${flash.error || flash.success ? '' : 'style=display:none'}>
        #{if flash.error}
            <div class="error-box"><strong>Error: </strong>${flash.error}</div>
        #{/if}
        #{elseif flash.success}
            <div class="info-box"><strong>Success: </strong>${flash.success}</div>
        #{/elseif}
    </div>

    <div class="form-group">
        <label for="userNameInput" style="width: 10%">User Name</label>
        <input type="text" required="required" placeholder="User Name" value="${user?.userName}"  name="user.userName" class="form-control"  id="userNameInput" style="width: 30%; display: inline-block">
    </div>
    <div class="form-group">
        <label for="passwordInput" style="width: 10%">Password</label>
        <input type="password" required="required" placeholder="Password"  value="${user?.password}" name="user.password" class="form-control"  id="passwordInput" style="width: 30%; display: inline-block">
    </div>
    <input type="submit" class="btn btn-danger" value="Enter" style="width: 10%">



</div>
#{/form}
<script type="text/javascript">

</script>

<style>
    body
    {
    background-image: unset !important;
    }
</style>
